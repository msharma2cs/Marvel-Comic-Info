<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat App</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
  integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <style>
  [v-cloak] {
    display: none;
  }
  </style>
</head>

<body>
  <div class="container" id="marvel-app">
    <nav class=" row navbar navbar-expand-lg navbar-light bg-light mb-2 mt-2">
      <div class="col-md-3">
        <a class="navbar-brand" href="#">Marvel Character Details</a>
      </div>
      <div class="col-md-5" >
        <input class="form-control mr-sm-2" type="text" placeholder="Character Name" aria-label="Search" v-model="charactername">
      </div>
      <div class="col-md-3" >
        <button class="btn btn-outline-success my-2 my-sm-0" @click="characterinformation">Search</button>
      </div>
    </nav>
    <div class="row" v-for="c in characterInfo">
      <div class="col-md-3" >
        <div><img  v-bind:src=c.image style="display: block;  max-width: 100%;height: auto;" /></div>
        <div style="font-weight:bold;text-align:center">{{c.charcatername}}</div>
        <div style="text-align:justify">{{c.about_charcater}}</div>
        <div class="card" >
          <div class="card-header">
            Previous Searches
          </div>
          <ul class="list-group list-group-flush">
            <li style="cursor:pointer;"  v-for="p in previoussearches" class="list-group-item"
            @click="previouscharacterinformation(p)">{{p}}</li>
          </ul>
        </div>

      </div>
      <div class="col-md-3">
        <comic-component v-bind:comics="c.comics"  @event="getComicInfo" v-bind:type="type[0]"></comic-component>
      </div>
      <div class="col-md-3" >
        <comic-component v-bind:comics="c.series"  @event="getComicInfo" v-bind:type="type[1]"></comic-component>
      </div>
      <div class="col-md-3" >
        <comic-component v-bind:comics="c.events"  @event="getComicInfo" v-bind:type="type[2]"></comic-component>
      </div>
      <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{comicinfo.title}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-5">  <img :src="comicinfo.image" style="display: block;  max-width: 100%;max-height: 300px;" /></div>
                <div class="col-md-7">
                  <div>{{comicinfo.description}}</div>
                  <div><a :href="comicinfo.url">URL</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
<script type="text/javascript" src="https://unpkg.com/socket.io-client@2.1.0/dist/socket.io.js"></script>
<script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>

</html>
